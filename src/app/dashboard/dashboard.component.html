<div *ngIf="isdataloaded">
    <table>
    <caption>User Records</caption>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr *ngFor="let item of dbdata.data">
        <td>{{item.username}}</td>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
    </tr>
    </table>
    <br> <br>
    <button (click)="freecookie()" routerLink='/login'>LOGOUT</button>
</div>
